<!DOCTYPE html>
<html lang="de">
  <head>
    <title>FH JOANNEUM Events</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Hier finden Sie alle Veranstaltungen der FH JOANNEUM."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" sizes="96x96" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="module" src="./js/state.js"></script>
    <script type="module" src="./js/functions.js"></script>
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header>
      <input
        type="text"
        id="searchfield"
        placeholder="Welches Event suchen Sie?"
      />
      <div id="logo-container">
        <img src="img/fhlogo.svg" alt="Logo FH JOANNEUM" class="logo" />
      </div>
    </header>

    <main>
      <div id="spacebar">
        <img
          src="img/new.svg"
          class="icon"
          id="addButton"
          alt="add icon"
          height="50"
          width="50"
        />
        <img
          src="img/pencil.svg"
          class="icon"
          id="editButton"
          alt="edit icon"
          height="50"
          width="50"
        />
        <img
          src="img/floppy.svg"
          class="icon disabled"
          id="saveButton"
          alt="save icon"
          height="50"
          width="50"
        />
        <img
          src="img/cancel.svg"
          class="icon"
          id="cancelButton"
          alt="cancel icon"
          height="50"
          width="50"
        />
        <img
          src="img/print.svg"
          class="icon"
          id="printButton"
          alt="print icon"
          height="50"
          width="50"
        />
      </div>

      <div id="table-container" class="scrollable">
        <table id="tableEvents">
          <thead>
            <tr id="tableHeader">
              <th>Titel</th>
              <th>Beschreibung</th>
              <th>Datum</th>
              <th>Uhrzeit</th>
              <th>Ort</th>
              <th>Kontakt</th>
              <th>Institut</th>
              <th>Eintritt</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <p id="footer">
      Diese Seite wurde im Rahmen der Lehrveranstaltungen "Agiles
      Projektmanagement" und "Web Application Development" am Studiengang
      "Mobile Software Development" entwickelt. Es handelt sich um keine
      offizielle Seite der FH JOANNEUM.
    </p>
  </body>
</html>
